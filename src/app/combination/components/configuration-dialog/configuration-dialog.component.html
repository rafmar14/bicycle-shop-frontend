<p-dialog 
  [(visible)]="visible" 
  header="Add Product Combination" 
  [modal]="true" 
  [style]="{ width: '400px' }" 
  (onHide)="cancel()"
>
  <div class="space-y-6">
    <!-- Nombre del producto -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="name" class="block font-medium mb-1">Product Name</label>
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="formData.product.name"
          class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
          readonly
        />
      </div>
    </div>

    <!-- Selección de Componente A -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="compA" class="block font-medium mb-1">Component A</label>
        <p-autocomplete
          id="compA"
          placeholder="Select Component A" 
          [dropdown]="true" 
          [(ngModel)]="formData.combination.compA" 
          [suggestions]="components">
        </p-autocomplete>
      </div>
    </div>

    <!-- Selección de Componente B -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="compB" class="block font-medium mb-1">Component B</label>
        <p-autocomplete
          id="compA"
          placeholder="Select Component B" 
          [dropdown]="true" 
          [(ngModel)]="formData.combination.compB" 
          [suggestions]="components">
        </p-autocomplete>
      </div>
    </div>

    <!-- Campo de compatibilidad -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="compatible" class="block font-medium mb-1">Compatible</label>
        <p-checkbox 
          id="compatible" 
          [(ngModel)]="formData.combination.compatible" 
          binary="true" 
          label="Is Compatible"
        ></p-checkbox>
      </div>
    </div>

    <!-- Campo de ajuste de precio -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="priceAdjustment" class="block font-medium mb-1">Price Adjustment</label>
        <p-inputnumber 
          id="priceAdjustment" 
          [(ngModel)]="formData.combination.priceAdjustment" 
          [mode]="'currency'" 
          [currency]="'eur'" 
          [locale]="'es-ES'" 
          class="w-full"
        ></p-inputnumber>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex justify-end space-x-4">
      <p-button label="Cancel" class="p-button-text" (click)="cancel()"></p-button>
      <p-button label="Save" (click)="save()" [disabled]="!isValidForm()"></p-button>
    </div>
  </div>
</p-dialog>
