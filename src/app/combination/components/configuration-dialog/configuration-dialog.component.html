<p-dialog 
  [(visible)]="visible" 
  header="Add Product Combination" 
  [modal]="true" 
  [style]="{ width: '400px' }" 
  (onHide)="cancel()"
>
  <div class="space-y-6">

    <!-- Selección de Componente A -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="compA" class="block font-medium mb-1">Component A</label>
        <p-autocomplete
          id="compA"
          placeholder="Select Component A" 
          field="name"
          [dropdown]="true" 
          [(ngModel)]="formData.compA" 
          [suggestions]="components"
          (completeMethod)="loadComponents($event)">
        </p-autocomplete>
      </div>
    </div>

    <!-- Selección de Componente B -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="compB" class="block font-medium mb-1">Component B</label>
        <p-autocomplete
          id="compB"
          placeholder="Select Component B" 
          [dropdown]="true" 
          field="name"
          [(ngModel)]="formData.compB" 
          [suggestions]="components"
          (completeMethod)="loadComponents($event)">
        </p-autocomplete>
      </div>
    </div>

    <!-- Campo de compatibilidad -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="compatible" class="block font-medium mb-1">Compatible</label>
        <p-checkbox 
          id="compatible" 
          [(ngModel)]="formData.compatible" 
          binary="true" 
          label="Is Compatible"
        ></p-checkbox>
      </div>
    </div>

    <!-- Campo de ajuste de precio -->
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="priceAdjustment" class="block font-medium mb-1">Price Adjustment</label>
        <p-inputnumber 
          id="priceAdjustment" 
          [(ngModel)]="formData.priceAdjustment" 
          [mode]="'currency'" 
          [currency]="'eur'" 
          [locale]="'es-ES'" 
          class="w-full"
        ></p-inputnumber>
      </div>
    </div>

    <!-- Botones de acción -->
    <div class="flex justify-end space-x-4">
      <p-button label="Cancel" class="p-button-text" (click)="cancel()"></p-button>
      <p-button label="Save" (click)="save()" [disabled]="!isValidForm()"></p-button>
    </div>
  </div>
</p-dialog>
