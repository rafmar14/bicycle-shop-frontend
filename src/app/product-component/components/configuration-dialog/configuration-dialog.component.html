<p-dialog 
  [(visible)]="visible" 
  header="Add Product" 
  [modal]="true" 
  [style]="{ width: '400px' }" 
  (onHide)="visible = false"
>
  <div class="space-y-6">
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="name" class="block font-medium mb-1">Name</label>
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="formData.name"
          class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="fieldType" class="block font-medium mb-1">FieldType</label>
        <input
          id="fieldType"
          type="text"
          pInputText
          [(ngModel)]="formData.fieldType"
          class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>

    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="price" class="block font-medium mb-1">Price</label>
        <p-inputnumber 
          id="price" 
          [(ngModel)]="formData.basePrice" 
          [mode]="'currency'" 
          [currency]="'eur'" 
          [locale]="'es-ES'" 
          class="w-full"
        ></p-inputnumber>
      </div>
    </div>

    <!-- Botones de acciÃ³n -->
    <div class="flex justify-end space-x-4">
      <p-button label="Cancel" class="p-button-text" (click)="cancel()"></p-button>
      <p-button label="Save" (click)="save()" [disabled]="!isValidForm()"></p-button>
    </div>
  </div>
</p-dialog>
