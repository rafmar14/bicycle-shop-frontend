<div class="card">
    <p-table
        [value]="dataSource"
        [(selection)]="selectedCategories"
        (selectionChange)="onSelectedCategories($event)"
        dataKey="id"
        [tableStyle]="{'min-width': '50rem'}">
            <ng-template #header>
                <tr>
                    <th style="width: 4rem"><p-tableHeaderCheckbox /></th>
                    <th>Name</th>
                </tr>
            </ng-template>
            <ng-template #body let-category>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="category" />
                    </td>
                    <td>{{category.name}}</td>
                </tr>
            </ng-template>
    </p-table>
</div>
