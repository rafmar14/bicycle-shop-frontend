<p-dialog [(visible)]="visible" header="Add category" [modal]="true" [style]="{ width: '400px' }" (onHide)="visible = false">
  <div class="space-y-6">
    <div class="flex items-center space-x-4">
      <div class="field w-full">
        <label for="name" class="block font-medium mb-1">Name</label>
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="formData.name"
          class="w-full border rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
      </div>
    </div>
  
  <div class="flex justify-end space-x-4">
      <p-button label="Cancel" class="p-button-text" (click)="cancel()"></p-button>
      <p-button label="Save" (click)="save()" [disabled]="!isValidForm()"></p-button>
    </div>
  </div>
  
</p-dialog>
